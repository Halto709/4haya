<body>
  <div th:if="${quiz}">
    [[${quiz.id}]]
    [[${quiz.question}]]
  </div>
  <div th:if="${Choices}">
    <form th:action="@{/yonhaya/judge}" method="post">
      <input type="submit" name="choice" th:value="${Choices.choice_1}">
      <input type="submit" name="choice" th:value="${Choices.choice_2}">
      <input type="submit" name="choice" th:value="${Choices.choice_3}">
      <input type="submit" name="choice" th:value="${Choices.choice_4}">
    </form>
  </div>
  <div th:if="${result}">
    [[${result}]]
    <a href="/yonhaya/quiz">次のクイズへ</a>
  </div>
</body>
